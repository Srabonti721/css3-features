<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        body{
            margin-left: 50px;
        }
        .container, .inner{
            width: 200px;
            height: 200px;
        }
        .container{
            border: 2px solid steelblue;
            background-color: aquamarine;
        }
        .inner{
            border: 2px solid salmon;
            background-color: slateblue;
            /* transform: scale(0.50, 0.75); */
            /* transform: rotate(-45deg); */
            /* transform: scale(0.50) rotate(45deg); */
            /* transform: translate(100px) translateY(50px); */
        }
        .inner:hover{
            transform: scale(0.50) rotate(45deg) translate(-50px);
        }
    </style>
</head>
<body>
    <h2>Explore transform and translate</h2>
    <div class="container">
        <div class="inner">inner - 1</div>
    </div>
    <div class="container">
        <div class="inner">inner - 2</div>
    </div>
    <div class="container">
        <div class="inner">inner - 3</div>
    </div>
</body>
</html>
