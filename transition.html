<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            margin-left: 20px;
            border:2px solid tomato;
            width: 100px;
            height: 100px;
            background-color: peachpuff;
            /* property name | duration | easing function | delay */
            /* transition: width 5s linear 2s , background-color 3s ease-in 5s; */
            transition: transform 1s;
        }
        .box:hover{
            transform: rotate(45deg) scale(0.75) translate(150px) ;
            /* width: 500px;
            background-color: brown; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform : change the shape . this is a css style property name</li>
        <li>Translate : It is a value of the transform style rule. this means you move either x, or y or both axis</li>
        <li>transition : How long it will take do the change of the shape or color  </li>
    </ul>
    <div class="box">box-1</div>
    <div class="box">box-2</div>
    <div class="box">box-3</div>
</body>
</html>
